<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guessing Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1 id="title">Number Guessing Game</h1>
    <h3 id="message">Please enter a guess between 1 and 100!</h3>
    <div>
      <input id="guessInput" type="text" placeholder="Insert Guess Here.." />
      <button id="guessBtn" class="btn btn-dark">Guess</button>
    </div>
    <div id="prevGuess"></div>
    <button id ="resetBtn"class="btn btn-dark">Reset</button>

    <script src="https://cdn.jsdelivr.net/gh/mathusummut/confetti.js/confetti.min.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/confetti.min.js"></script>
  </body>
</html>
